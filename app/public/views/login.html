<form class="form-group" ng-submit="login($scope.username, $scope.password)">
    <label>Brukernavn</label>
    <input type="text" class="form-control" name="username" placeholder="Skriv inn brukernavn" ng-model="username">
    <label>Passord</label>
    <input type="password" class="form-control" name="password" placeholder="Skriv inn passord" ng-model="password">
    <br>
    <button type="submit" id="submit" value="Submit" >Submit</button>
</form>

<p>{{tagline}}</p>
