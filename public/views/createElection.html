<form class="form-group" ng-submit="createElection(election)">
    <label>Title</label>
    <input type="text" class="form-control" name="title" placeholder="Skriv inn tittel" ng-model="election.title">
    <label>Beskrivelse</label>
    <input type="text" class="form-control" name="beskrivelse" placeholder="Skriv inn beskrivelse" ng-model="election.description">
    <br>
    <button type="submit" id="submit" value="Submit" >Submit</button>
</form>

<p>{{formFeedback}}</p>
